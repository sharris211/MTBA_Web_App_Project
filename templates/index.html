<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 128, 0, 0.1);
            width: 100%;
            max-width: 550px;
            border: 1px solid #d1fae5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #065f46;
            font-weight: 600;
            font-size: 28px;
        }

        .error {
            background-color: #fef2f2;
            border: 1px solid #dc2626;
            color: #b91c1c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #064e3b;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            border: 1px solid #a7f3d0;
            border-radius: 6px;
            margin-bottom: 20px;
            background-color: #f0fdf4;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        button {
            background-color: #10b981;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #059669;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Location Information Search</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('search') }}" method="POST">
            <label for="place_name">Enter a location:</label>
            <input type="text"
                   id="place_name"
                   name="place_name"
                   placeholder="e.g., Cambridge, Boston, Brookline"
                   required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>

</html>
